<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <meta name="description" content="Loo kasutaja meie keskonna jaoks">
  <meta name="keywords" content="Joomasõber alkohol sõber läti Jevgeni Ossinovski saku orginaal alecoq ">
  <title>Teretulemast Joomasõber | Sõber kes on alati sinuga</title>
  <title>Joomasõber</title>
  <link href="../stylesheets/bootstrap.css" rel="stylesheet">
  <link href="../stylesheets/style.css" rel="stylesheet">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script> if (!window.jQuery) {document.write('<script src="../scripts/jquery-3.3.1.js" rel="stylesheet"><\/script>')}</script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script> if(typeof($.fn.modal) === 'undefined') {document.write('<script src="../scripts/bootstrap.min.js"><\/script>')}</script>
  <script type="text/javascript" src='../scripts/stats.js'></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type='text/javascript' src='../scripts/register.js'></script>

  <!-- Website Font style -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

</head>
<body>
<div class="main-login main-center">
  <form class="form-horizontal" method="post" >

    <div class="form-group">
      <label for="firstName" class="cols-sm-2 control-label">Your Name</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
          <input type="text" class="form-control" name="firstName" id="firstName"  placeholder="Enter your First Name"/>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName" class="cols-sm-2 control-label">Your Email</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
          <input type="text" class="form-control" name="lastName" id="lastName"  placeholder="Enter your Last Name"/>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="username" class="cols-sm-2 control-label">Username</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
          <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="cols-sm-2 control-label">Password</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
          <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
          <input onkeypress='checkPassword()' type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" id='submit'>Login</button>
  </form>
</div>
</body>
</html>
